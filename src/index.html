<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A human without superpowers ðŸŽˆ">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Aadhu</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/src/js/app.js" defer></script>
</head>
<body>

    <div id="loader" class="loader">
        <img src="/src/images/wanted.png" alt="Wanted Poster" class="wanted-poster">
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">LOADING... <span id="loading-percentage">0%</span></div>
        </div>
    </div>

    <div id="particles-js"></div>

    <div class="content">
        <div class="profile-info">
            <img src="/src/images/img.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-content">
                <h1>Hi, I'm Aadhu</h1>
                <p class="subtitle">Student & Developer</p>
                <div class="social-icons">
                    <a href="https://github.com/AADHU2005" class="social-icon" target="_blank" rel="noopener" aria-label="Github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://instagram.com/not_aadhu" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="quote-container">
                    <p id="quote" class="quote"></p>
                    <button id="new-quote" class="quote-btn" aria-label="Generate new quote">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-switch">
        <i class="fas fa-moon"></i>
        <label class="switch">
            <label for="theme-toggle" class="visually-hidden">Toggle Theme</label>
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
        <i class="fas fa-sun"></i>
    </div>

    <div class="credits">
        <p>Made with <i class="fas fa-heart"></i> by Aadhu</p>
    </div>
</body>
</html>
